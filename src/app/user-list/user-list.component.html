<div class="list">
    <h3>User List:</h3>
    <div class="user-list">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Number</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users.data">
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{number | phoneFormat}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
